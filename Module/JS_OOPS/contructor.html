<script>
    // Creating an Object using constructor function
	function Employee(x,y){
	        this.x = x;
			this.y = y;
			this.getValue = function()
			{
			    return this.x+this.y;
			}
		}
         z = new Employee(100,200);
		 document.write(z.x+"<br>");
		 document.write(z.y+"<br>");
		 document.write(z.getValue()+"<br>");
</script>
