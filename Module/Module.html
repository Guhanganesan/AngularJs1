<html ng-app="myModule">
<head>
<script src="angular.min.js"></script>
<script src="module.js"></script>
</head>
<style>
     table,td, th {border:1px solid blue; border-collapse:collapse;}
	 th,td{text-align:center;}

</style>

<body ng-controller="myController">

<div>
{{x}}
</div>

<p>{{employee.name}}</p>
<p>{{employee.age}}</p>
<p>{{employee.mob}}</p>

 <div ng-init="pic = 'dove-03.jpg'">
    <img ng-src="{{pic}}" width="100" height="100">
</div>

<img ng-src="{{employee.photo}}" width="100" height="100" > 

<br><br> <!-- input, select, text-area ( 2 way data binding )-->
Name:<input type="text" ng-model="employee.name"> <br><br> 
Agw:<input type="text" ng-model="employee.age"> <br><br> 
Mobile:<input type="text" ng-model="employee.mob"> <br><br> 

<p> {{employee.name}}</p>
<p> {{employee.age}}</p>
<p> {{employee.mob}}</p>

<table>
<thead> <tr> <th>Course </th><th>Likes </th><th>Dislikes </th> <th>L/D </th> </tr></thead>
<tbody>
<tr ng-repeat="x1 in course"> 
    <td> {{x1.name}} </td>
    <td> {{x1.like}}</td>
    <td> {{x1.dislike}}</td>
    <td>

	<input type="button" value="like" ng-click="incrementNum(x1)">
	<input type="button" value="dislike" ng-click="decrementNum(x1)">
	</td>
</tr> </tbody>
</table>
</body>
</html>
