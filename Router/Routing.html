<html>
<head>
<title>Routing</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<body ng-app="myApp">
</head>
<style>
      body{background-color: #699369;}
     .home{width:100%; height:600px; border:1px solid blue; }
	  
     .header{width:100%; height:100px; border:1px solid green; }
	  
     .h1{width:33%; height:90px; border:1px solid yellow; float:left; padding:1px; margin-top:2px;}
	  
     .body{width:100%; height:400px; border:1px solid red; padding:40px; box-sizing:border-box;}
</style>
<body>
      <div class="home">
	  
				  <div class="header">
				       <div class="h1"> <h2><a href="#!login">Login</a> </h2> </div>
				       <div class="h1" > <h2><a href="#!table1">Table1</a></h2> </div>
				       <div  class="h1"> <h2> <a href="#!table2">Table2</a> 
                       <a href="#!table3">Table3</a> </h2> </div>
				  </div>
				  			  
				  <div class="body"> 
				  
				 			<div ng-view></div>
			     </div>
  				 <div class="header">
				  
				       <div class="h1"> <h1> <span style="color:red;">Angular JS</span></h1> </div>
				       <div class="h1" >  </div>
				       <div  class="h1">  </div>
				  
				  </div>
</div>
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/login", {
        templateUrl : "login.html"
    })
    .when("/table1", {
        templateUrl : "table1.html"
    })
    .when("/table2", {
        templateUrl : "table2.html"
    })
    .when("/table3", {
        templateUrl : "table3.html"
    });
});
</script>
</body>
</html>
